<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaBoost - Premium Daily Supplement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="py-4 px-6 bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold text-teal-600">VitaBoost</div>
            <div class="text-sm font-medium text-teal-600">FREE VITAMIN D3 + K2 + 5 TRAVEL PACKS**</div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto mt-8 px-4">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="md:w-1/2">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <img src="OIG1.jpg" alt="VitaBoost Product Set" class="w-full h-auto rounded-md">
                </div>
                <div class="mt-4 flex space-x-2 overflow-x-auto">
                    <img src="/api/placeholder/80/80" alt="Thumbnail 1" class="w-20 h-20 rounded-md cursor-pointer">
                    <img src="/api/placeholder/80/80" alt="Thumbnail 2" class="w-20 h-20 rounded-md cursor-pointer">
                    <img src="/api/placeholder/80/80" alt="Thumbnail 3" class="w-20 h-20 rounded-md cursor-pointer">
                    <img src="/api/placeholder/80/80" alt="Thumbnail 4" class="w-20 h-20 rounded-md cursor-pointer">
                </div>
            </div>
            
            <div class="md:w-1/2">
                <div class="flex items-center mb-4">
                    <div class="text-yellow-400 flex">
                        ★★★★★
                    </div>
                    <span class="ml-2 text-sm text-gray-600">45,852+ Verified 5-star reviews</span>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex space-x-2 mb-6">
                        <button class="flex-1 bg-black text-white py-2 px-4 rounded-md font-medium">The Pouch</button>
                        <button class="flex-1 bg-gray-100 text-gray-800 py-2 px-4 rounded-md font-medium">Travel Packs</button>
                    </div>
                    
                    <h2 class="text-xl font-semibold mb-4">Subscription. For you or for two?</h2>
                    
                    <div class="space-y-4">
                        <label class="block p-4 border border-teal-600 rounded-lg cursor-pointer" id="single-option">
                            <div class="flex items-center justify-between">
                                <div>
                                    <span class="font-semibold">Single</span>
                                    <p class="text-sm text-gray-600">30 servings per pouch. Monthly Free Shipping.</p>
                                </div>
                                <div class="text-right">
                                    <span class="font-bold text-xl">87€ p/M</span>
                                    <span class="text-sm text-gray-500 line-through">107€</span>
                                </div>
                            </div>
                            <input type="radio" name="subscription" class="sr-only" checked>
                            <div class="mt-2 text-sm text-gray-700">
                                <strong>Free Welcome Kit:</strong> Premium Canister, Scoop, VitaBoost Shaker, 5 Free Travel Packs & 1 year supply Vitamin D3+K2**
                            </div>
                        </label>
                        
                        <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer" id="double-option">
                            <div class="flex items-center justify-between">
                                <div>
                                    <span class="font-semibold">Double</span>
                                </div>
                                <div class="text-right">
                                    <span class="font-bold text-xl">167€ p/M</span>
                                    <span class="text-sm text-gray-500 line-through">214€</span>
                                </div>
                            </div>
                            <input type="radio" name="subscription" class="sr-only">
                        </label>
                        
                        <div class="text-center text-sm text-gray-500">OR</div>
                        
                        <label class="block p-4 border border-gray-300 rounded-lg cursor-pointer" id="onetime-option">
                            <div class="flex items-center justify-between">
                                <span class="font-semibold">Buy one time</span>
                                <span class="font-bold">107€</span>
                            </div>
                            <input type="radio" name="subscription" class="sr-only">
                        </label>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">Get notified when available</h3>
                        <form id="notify-form" class="flex flex-col sm:flex-row gap-2">
                            <input type="email" id="email-input" placeholder="Enter your email" class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                            <button type="submit" class="bg-teal-600 text-white py-2 px-6 rounded-md font-semibold hover:bg-teal-700 transition duration-300">
                                Notify Me
                            </button>
                        </form>
                        <p id="form-message" class="mt-2 text-sm"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Subscription option selection
        const options = ['single-option', 'double-option', 'onetime-option'];
        options.forEach(id => {
            document.getElementById(id).addEventListener('click', () => {
                options.forEach(optionId => {
                    const element = document.getElementById(optionId);
                    if (optionId === id) {
                        element.classList.remove('border-gray-300');
                        element.classList.add('border-teal-600');
                    } else {
                        element.classList.remove('border-teal-600');
                        element.classList.add('border-gray-300');
                    }
                });
            });
        });

        // Form submission
        document.getElementById('notify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const messageElement = document.getElementById('form-message');

            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    messageElement.textContent = 'Thank you! We'll notify you when the product is available.';
                    messageElement.classList.add('text-green-600');
                    document.getElementById('email-input').value = '';
                } else {
                    throw new Error('Subscription failed');
                }
            } catch (error) {
                messageElement.textContent = 'Oops! Something went wrong. Please try again later.';
                messageElement.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
